<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bd6b9c7238.js" crossorigin="anonymous"></script>
        
</head>
<body>
    
    <div class="head-menu">
        <div class="book">
            <i class="fas fa-book"></i>
        </div>
        <nav class="menu">
            <ul>
                <li> <a href="#">Inicio</a> </li><li class="barra">|</li>
                <li> <a href="#">parte 2</a> </li><li class="barra">|</li>
                <li> <a href="#">parte 3</a> </li><li class="barra">|</li>

                <li> <a href="#">parte 6</a> </li>
            </ul>
        </nav>
        <div class="search">
            <label for="btn-search">
                <div class="icon-search">
                    <i class="fas fa-search-plus"></i>
                </div>
                <input type="text" placeholder="buscar" required>
            </label>
            <input type="checkbox" id="btn-search">
            
        </div>
    </div>
    <div class="picture-book">
        <img src="/ASSETS/IMAGENES/salon de lectura.png" width="100%" alt="foto de varios libros para intro de la página" >

    <div class="grid-books">
        <div class="pr-1">
            <img src="ASSETS/IMAGENES/portada-harry-potter.jpg" width="50%" alt="Libro de harry potter">
        </div>
        <div class="pr-2">
            <img src="ASSETS/IMAGENES/portada hulk.jpg" width="50%" alt="Libro de hulk">

        </div>
        <div class="pr-3">
